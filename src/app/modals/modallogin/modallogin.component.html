<!--Modal LOGIN-->
<div class="modal fade" id="modalLogin" aria-hidden="true" aria-labelledby="modalLogin" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLogin">Logueate</h5>
      </div>

      <form  [formGroup]="login_form" (ngSubmit)="onSubmit()">
        <div class="modal-body">
          
              <div class="mb-3">
                <label for="emailLogin" class="form-label"><i>Email</i></label>
                <input type="email" formControlName="email" id="emailLogin" placeholder="  nombre@correo.com" class="col-12" [class.border-danger]="MailInvalid" aria-describedby="emailHelp">
              </div>
              <div *ngIf="Mail?.errors  && Mail?.touched" class="mb-4">    
                <small *ngIf="Mail?.hasError('required')" class="error text-small"><i>El email es requerido.</i></small>
                <small *ngIf="Mail?.hasError('email')" class="error text-small"><i>El formato del email debe ser válido.</i></small>
              </div>

              <div class="mb-3">
                <label for="passwordLogin" class="form-label"><i>Password</i></label>
                <input type="password" formControlName="password" id="passwordLogin" placeholder="  Ingresá tu contraseña" class="col-12" [class.border-danger]="PasswordInvalid">
              </div>
              <div *ngIf="Password?.errors  && Password?.touched" class="mb-4">
                <small *ngIf="Password?.hasError('required')" class="error text-small"><i>El password es requerido.</i></small>
                <small *ngIf="Password?.hasError('minlength')" class="error text-small"><i>El password debe tener más de 8 caracteres.</i></small>
              </div>

              <div class="text-end">
              <button type="submit" class="btn"><i class="fa-solid fa-circle-check"></i></button>
              <button type="button" class="btn" data-bs-dismiss="modal" aria-label="Close" (click)="onReset()"><i class="fa-solid fa-circle-xmark"></i></button>
              </div>
            
        </div>
      </form>

      <div class="modal-footer">
        <small>Si no tenés cuenta <a data-bs-target="#modalRegister" data-bs-toggle="modal"><b>registrate</b></a></small>
      </div>
      
    </div>
  </div>
</div>
<app-modalregister></app-modalregister>
