<!--Modal CONTACT ME-->
<div class="modal fade" id="modalContactme" tabindex="-1" aria-labelledby="modalContactme" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
<!----------------------------------->
        <div class="modal-header">
          <h5 class="modal-title" id="modalContactme">Edit Contact me</h5>
        </div>

                <form  [formGroup]="contact_form" name="contact_form" (ngSubmit)="onSubmit($event)" id="contact_form">
                 <div class="modal-body">
                  <!--nombre PERSONA--> 
                        <div class="mb-3">
                          <label for="nombre" class="form-label col-12">Nombre</label>
                          <input type="text" formControlName="nombre" name="nombre"  id="nombre" class="col-12" [ngClass]="{'is-invalid':Nombre?.errors && Nombre?.touched,'is-valid':!Nombre?.errors && Nombre?.touched}">
                        </div>
                        <div *ngIf="Nombre?.errors  && Nombre?.touched"class="mb-4">    
                          <small *ngIf="Nombre?.hasError('required')" class="error text-small"><i>Por favor, escribí tu nombre.</i></small>
                         </div>

                  <!--email PERSONA-->
                        <div class="mb-3">
                          <label for="email" class="form-label col-12">Email</label>
                          <input type="email" formControlName="email" name="email" id="email" class="col-12" pattern="[^ @]*@[^ @]*" [ngClass]="{'is-invalid':Mail?.errors && Mail?.touched,'is-valid':!Mail?.errors && Mail?.touched}">
                        </div>
                        <div *ngIf="Mail?.errors  && Mail?.touched" class="mb-4">    
                          <small *ngIf="Mail?.hasError('required')" class="error text-small"><i>El email es requerido.</i></small>
                          <small *ngIf="Mail?.hasError('email')" class="error text-small"><i>El formato del email debe ser válido.</i></small>
                         </div>

                  <!--mensaje PERSONA-->
                        <div class="mb-3">
                          <label for="mensaje" class="form-label col-12">Mensaje</label>
                          <textarea  formControlName="mensaje" name="mensaje" class="text w-100" id="mensaje" [ngClass]="{'is-invalid':Mensaje?.errors && Mensaje?.touched,'is-valid':!Mensaje?.errors && Mensaje?.touched}"></textarea>
                        </div>
                        <div *ngIf="Mensaje?.errors  && Mensaje?.touched" class="['mb-4']">    
                          <small *ngIf="Mensaje?.hasError('required')" class="error text-small"><i>Dejame tu mensaje. ¡Muchas gracias!</i></small>
                          <small *ngIf="Mensaje?.hasError('minlength')" class="error text-small"><i>Escribí un mínimo de 5 caracteres.</i></small>
                          <small *ngIf="Mensaje?.hasError('maxlength')" class="error text-small"><i>Escribí un máximo de 250 caracteres.</i></small>
                         </div>
                  </div>
                  <div class="text-end">
                    <button type="submit" class="btn"><i class="fa-solid fa-circle-check"></i></button>
                    <button type="button" class="btn" data-bs-dismiss="modal"  aria-label="Close" (click)="onReset()"><i class="fa-solid fa-xmark"></i></button>
                  </div> 
                </form>

               </div>
              
             </div>
           </div>
