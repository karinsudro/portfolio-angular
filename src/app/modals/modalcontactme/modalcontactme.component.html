<!--Modal CONTACT ME-->
<div class="modal fade" id="modalContactme" tabindex="-1" aria-labelledby="modalContactme" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
<!----------------------------------->
        <div class="modal-header">
          <h5 class="modal-title" id="modalContactme">Edit Contact me</h5>
        </div>

                <form  [formGroup]="contact_form" (ngSubmit)="onSubmit()" id="contact_form">
                 <div class="modal-body">
                    
                        <div class="mb-3">
                          <label for="nombreContact" class="form-label col-12">Nombre</label>
                          <input type="text" formControlName="nombre" id="nombreContact" class="col-12">
                        </div>
                        <div *ngIf="Nombre?.errors  && Nombre?.touched"class="mb-4">    
                          <small *ngIf="Nombre?.hasError('required')" class="error text-small"><i>Por favor, escribí tu nombre.</i></small>
                         </div>
                        <div class="mb-3">
                          <label for="emailContact" class="form-label col-12">Email</label>
                          <input type="email" formControlName="email" id="emailContact" [class.border-danger]="MailInvalid" class="col-12">
                        </div>
                        <div *ngIf="Mail?.errors  && Mail?.touched" class="mb-4">    
                          <small *ngIf="Mail?.hasError('required')" class="error text-small"><i>El email es requerido.</i></small>
                          <small *ngIf="Mail?.hasError('email')" class="error text-small"><i>El formato del email debe ser válido.</i></small>
                         </div>
                        <div class="mb-3">
                          <label for="mensajeContact" class="form-label col-12">Mensaje</label>
                          <textarea  formControlName="mensaje" class="text w-100" id="mensajeContact" style="overflow:auto;" rows="7"></textarea>
                        </div>
                        <div *ngIf="Mensaje?.errors  && Mensaje?.touched" class="['mb-4']">    
                          <small *ngIf="Mensaje?.hasError('required')" class="error text-small"><i>Dejame tu mensaje. ¡Muchas gracias!</i></small>
                         </div>
                  </div>
                  <div class="text-end">
                    <button type="button" class="btn" data-bs-target="#modalContactmeDelete" data-bs-toggle="modal"><i class="fa-solid fa-trash-can-arrow-up"></i></button>
                    <button type="submit" class="btn" [disabled]="this.contact_form.invalid"><i class="fa-solid fa-circle-check"></i></button>
                    <button type="button" class="btn" data-bs-dismiss="modal"  aria-label="Close" (click)="onReset()"><i class="fa-solid fa-xmark"></i></button>
                  </div> 
                </form>

               </div>
              
             </div>
           </div>
