<div class="container caja justify-content-center">
    <h3 class="titulo-centrado">Graphic designer experience</h3>
    <div *ngFor="let disegno of design">
      
      <div class="row justify-content-center">
        
        <div class="col col-xs-2 col-sm-6 col-md-4 col-lg-4 col-xl-3">
          <strong>{{disegno.lugar}}</strong>
          <div class="row"><p class="fechas">{{disegno.fechas}}</p></div>
        </div>
        <div class="col-xs-10 col-sm-6 col-md-8 col-lg-8 col-xl-9">
          <p><i>
            {{disegno.cargo}}
          </i></p>
        </div>
      </div>
      <hr>
    </div>
  </div>
