<!--CARATULA PORTADA-->
<div class="container caja caratula-intro" id="caratula" *ngFor="let perso of persona">
    <h3 class="intro text-center text-white">
      <strong><i>{{ perso.hola }}</i></strong>
    </h3>
    <h1 class="intro text-center text-white">
      <strong><i>{{ perso.nombre }} {{ perso.apellido }}</i></strong>
    </h1>
    <h2 class="intro text-center text-white">
      <strong><i>{{ perso.cargo }}</i></strong>
    </h2>
  </div>
