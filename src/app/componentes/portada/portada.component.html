<!--CARATULA PORTADA-->
<div class="container caja caratula-intro" id="caratula" *ngFor="let portada of persona">
    <h3 class="intro text-center text-white">
      <strong><i>{{ portada.hola }}</i></strong>
    </h3>
    <h1 class="intro text-center text-white">
      <strong><i>{{ portada.nombre }} {{ portada.apellido }}</i></strong>
    </h1>
    <h2 class="intro text-center text-white">
      <strong><i>{{ portada.cargo }}</i></strong>
    </h2>
  </div>
