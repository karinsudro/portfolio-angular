<!---EXPERIENCIA TEACHING-->
<div class="container caja justify-content-center">
    <h3 class="titulo-centrado">Teaching experience</h3>
      <div *ngFor="let escuelas of teaching">
        
        <div class="row justify-content-center">
          
            <div class="col col-xs-2 col-sm-6 col-md-4 col-lg-4 col-xl-3">  
              <strong>{{escuelas.cargo}}</strong>
                <div class="row">
                  <p class="fechas">{{escuelas.inicio | date:"yyyy"}} - {{escuelas.fin | date:"yyyy"}}</p>
                </div>
            </div>

            <div class="col-xs-10 col-sm-6 col-md-8 col-lg-8 col-xl-9">
              <p><i><strong>{{escuelas.lugar}}</strong><br>{{escuelas.descripcion}}</i></p>

            </div>
          
        </div>  
        <hr>
      </div>
</div>
