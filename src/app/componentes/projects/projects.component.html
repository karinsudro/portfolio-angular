<!---PROJECTS-->
<div class="container caja justify-content-center proy-sep-abajo">
    <h3 class="titulo-centrado">{{titulo}}</h3>
    
     <!--ARMADO TARJETAS CON PROYECTOS--> 
     <div class="card-group">
      <div class="row row-cols-1 row-cols-md-2 row-cols-g-4">
        <!--PROYECTO PORTFOLIO-->
        <div class="col"  *ngFor="let proy of project">
          
          <div class="card card-proy h-100">
            <img class="card-img-top"  [src]="proy.imagen" alt="proyectos">
            <div class="card-body">
              <h5 class="card-title">{{proy.proyecto}}</h5>
              <p class="card-text"><i>{{proy.descripcion}}</i></p>
                <div class="text-center">
                <a href="#" class="btn btn-secondary btn-sm btn-project">{{proy.live_url}}</a>
                <a href="#" class="btn btn-secondary btn-sm btn-project">{{proy.repo_url}}</a>
                </div>
            </div>
          </div>
          </div>
        </div>
        
      </div>
      <!--Fin armado CARDS de proyectos-->
  </div>
