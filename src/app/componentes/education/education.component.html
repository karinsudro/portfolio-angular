<!---EDUCATION-->
<div class="container caja justify-content-center" id="education">
    <h3 class="titulo-centrado">{{ titulo }}</h3>
    <div >
      <div class="row justify-content-center" *ngFor="let educs of education">
        <div class="col-xs-2 col-sm-6 col-md-4 col-lg-4 col-xl-3">
          <strong>{{educs.carrera}}</strong>
          <div class="row">
            <p class="fechas">{{educs.inicio}} - {{educs.fin}}</p>
          </div>
        </div>
        <div class="col-xs-10 col-sm-6 col-md-8 col-lg-8 col-xl-9">
          <p><i><strong>{{educs.institucion}}</strong><br>{{educs.descripcion}}</i></p>
        </div>
        <hr>
      </div>    
    </div>
  </div>
